				$(selector).each(function(index))参数function为遍历时的回调函数，index为遍历元素的序列号，它从0开始。-->

  				</script>-->
  				<!--6.2 使用bind()方法绑定元素的事件 bind()方法绑定元素的事件非常方便，绑定前，需要知道被绑定的元素名，绑定的事件名称，事件中执行的函数内容就可以，它的绑定格式如下：$(selector).bind(event,[data] function)

				<!--6.3 使用hover()方法切换事件hover()方法的功能是当鼠标移到所选元素上时，执行方法中的第一个函数，鼠标移出时，执行方法中的第二个函数，实现事件的切实效果，调用格式如下：$(selector).hover(fun1()，fun2());
				fun1()参数为移到所选元素上触发的函数，fun2()参数为移出元素时触发的函数。-->

				<!--6.4 (此方法 在Jquery 1.9.0后不支持)使用toggle()方法绑定多个函数toggle()方法可以在元素的click事件中绑定两个或两个以上的函数，同时，它还可以实现元素的隐藏与显示的切换，绑定多个函数的调用格式如下：$(selector).toggle(fun1(),fun2(),funN(),...)

				<!--6.5 使用unbind()方法移除元素绑定的事件 unbind()方法可以移除元素已绑定的事件，它的调用格式如下：
					$(selector).unbind(event,fun)

					$(selector).one(event,[data],fun)参数event为事件名称，data为触发事件时携带的数据，fun为触发该事件时执行的函数。-->

					<!--6.7调用trigger()方法手动触发指定的事件 trigger()方法可以直接手动触发元素指定的事件，这些事件可以是元素自带事件，也可以是自定义的事件，总之，该事件必须能执行，它的调用格式为：$(selector).trigger(event)
